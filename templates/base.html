<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css
      "
    />

    <title>Book Shop</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-info justify-content-around"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="../media/logo.png" alt="logo" width="200px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/books">Books</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Manage
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/add">Add Books</a></li>
                <li><a class="dropdown-item" href="/view">View Books</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <form class="d-flex input-group w-auto" method="get" action="/search">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
            name="query"
          />
          <button class="btn btn-dark border-0" type="submit" id="search-addon">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <div class="d-flex align-items-center">
          {% if request.session.name %}
          <a
            href="/logout"
            data-mdb-ripple-init
            type="button"
            class="btn btn-primary me-3 ms-3"
          >
            Logout
          </a>
          {% else %}
          <a
            href="/login"
            data-mdb-ripple-init
            type="button"
            class="btn btn-primary me-3 ms-3"
          >
            Login/Sign Up
          </a>

          {% endif %}
          <a
            href="/cart"
            data-mdb-ripple-init
            class="btn btn-dark px-3"
            href="https://github.com/mdbootstrap/mdb-ui-kit"
            role="button"
            ><i class="fa-solid fa-cart-shopping"></i
          ></a>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock content %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
