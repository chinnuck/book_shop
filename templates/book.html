{% extends 'base.html' %} {% block content %}
<style>
  .book-cover {
    height: 350px;
  }
  .book-cover img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>
<div class="book-details mt-5">
  <h3>{{book.book_name}}</h3>
  <kbd>-{{book.book_author}}</kbd>
  <h4 class="mt-3">&#8377; {{book.book_price}}</h4>
  <div class="row">
    <div class="book-cover mt-3 col-md-3">
      <img class="" src="/media/{{book.book_image}}" />
    </div>

    <div class="col-md-9">
      <p class="mt-3">{{book.book_description}}</p>
      <h5>Additional Information</h5>
      <table class="table">
        <tbody>
          <tr>
            <td>Publisher</td>
            <td>{{book.book_publisher}}</td>
          </tr>
          <tr>
            <td>No of Pages</td>
            <td>{{book.book_pages}}</td>
          </tr>
          <tr>
            <td>Category</td>
            <td>{{book.book_category}}</td>
          </tr>
          <tr>
            <td>
              <a
                class="btn-sm btn-warning text-decoration-none float-end"
                href="/update/{{book.id}}"
                >Update</a
              >
            </td>
            <td>
              <a
                class="btn-sm btn-danger text-decoration-none"
                href="/delete/{{book.id}}"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock content %}
